alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: botprod.auburn.dev
  type: PRIMARY
name: orchard-bot
region: sfo
services:
- environment_slug: python
  envs:
  - key: BOT_TOKEN
    scope: RUN_AND_BUILD_TIME
    value: "[redacted]"
  - key: PUBLIC_KEY
    scope: RUN_AND_BUILD_TIME
    value: "[redacted]"
  - key: APPLICATION_ID
    scope: RUN_AND_BUILD_TIME
    value: "[redacted]"
  - key: DEV_GUILD
    scope: RUN_AND_BUILD_TIME
    value: "[redacted]"
  - key: PATHLAB_ROLE
    scope: RUN_AND_BUILD_TIME
    value: "[redacted]"
  - key: SECRET_KEY_ORCH
    scope: RUN_AND_BUILD_TIME
    value: [redacted]
  - key: TYPESENSE_URL
    scope: RUN_AND_BUILD_TIME
    value: https://api.rhythm.cafe/typesense
  github:
    branch: main
    repo: auburnsummer/rd-indexer
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xxs
  name: orchard-bot
  routes:
  - path: /
  run_command: python orchard/bot/bot.py orchard/bot/status.db
  source_dir: /
